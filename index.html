<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  
    <link rel="stylesheet" href="style.css" />

    <title>
      Huddle landing page with single introductory section
    </title>

  </head>
  <body>
    <header>
      <img
        src="/huddle-landing-page-with-single-introductory-section-master/images/logo.svg"

      <div class="main-img">
        <img src="/huddle-landing-page-with-single-introductory-section-master/images/illustration-mockups.svg"  alt="#">

      <div class="main-content"><h1>Build The Community <br> Your Fans Will Love</h1>

        <p>  Huddle re-imagines the way we build

        <button> Register</button>

    <footer>
      <div class="footer">
        <img src="huddle-landing-page-with-single-introductory-section-master/images/facebook-f-brands.svg" width="15" alt="">
        <img src="/huddle-landing-page-with-single-introductory-section-master/images/twitter-brands.svg" width="15" alt="">
        <img src="/huddle-landing-page-with-single-introductory-section-master/images/instagram-brands.svg" width="15" alt="">
      </div>
    </footer>
